<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="container">
      <section class="row">
        <div class="col-md-6">Menu
          <section class="row">
            <h4>Ice Cream Flavor</h4>
            <div onclick="orderItem('Cookie Dough')" class="col-md-4 card">Cookie Dough</div>
            <div onclick="orderItem('Vanilla')" class="col-md-4 card">Vanilla</div>
            <div onclick="orderItem('Chocolate')" class="col-md-4 card">Chocolate</div>
            <div onclick="orderItem('Strawberry')" class="col-md-4 card">Strawberry</div>
            <div onclick="orderItem('Birthday Cake')" class="col-md-4 card">Birthday Cake</div>
            <div onclick="orderItem('Moose Tracks')" class="col-md-4 card">Moose Tracks</div>
          </section>
          <section class="row">
            <h4>Toppings</h4>
            <div onclick="orderItem('Sprinkles')" class="col-md-4 card">Sprinkles</div>
            <div onclick="orderItem('Chocolate Chips')" class="col-md-4 card">Chocolate Chips</div>
            <div onclick="orderItem('Cookie Chucks')" class="col-md-4 card">Cookie Chunks</div>
          </section>
          <section class="row">
            <h4>Vessels</h4>
            <div onclick="orderItem('Bowl')" class="col-md-4 card">Bowl</div>
            <div onclick="orderItem('Sugar Cone')" class="col-md-4 card">Sugar Cone</div>
            <div onclick="orderItem('Waffle Cone')" class="col-md-4 card">Waffle Cone</div>
          </section>
        </div>
        <div class="col-md-6">
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="cart">

            </tbody>
            <tr>
              <td></td>
              <td></td>
              <td>Total:</td>
              <td id="total">$0.00</td>
            </tr>
          </table>
        </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
