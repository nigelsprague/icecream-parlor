<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="container">
      <section class="row">
        <div class="col-md-6">Menu
          <section class="row">
            <h4>Ice Cream Flavor</h4>
            <div onclick="orderItem('Cookie Dough')" class="col-md-4 card">Cookie Dough</div>
            <div onclick="orderItem('Vanilla')" class="col-md-4 card">Vanilla</div>
            <div onclick="orderItem('Chocolate')" class="col-md-4 card">Chocolate</div>
            <!-- <div class="col-md-4 card"></div>
            <div class="col-md-4 card"></div>
            <div class="col-md-4 card"></div> -->
          </section>
          <section class="row">
            <h4>Toppings</h4>
            <div class="col-md-4 card">Sprinkles</div>
            <div class="col-md-4 card">Chocolate Chips</div>
            <div class="col-md-4 card">Cookie Chunks</div>
            <!-- <section class="row">Vessels
              <div class="col-md-4 card"></div>
              <div class="col-md-4 card"></div>
              <div class="col-md-4 card"></div>
            </section> -->
          </section>
        </div>
        <div class="col-md-6">Order
          <section class="row">
            <div class="col card">
              <section class="row">
                <div class="col-4">item</div>
                <div class="col-2">price</div>
                <div class="col-2">qty</div>
                <div class="col-2">item total</div>
              </section>
              <hr>
              <section class="row">

                <div class="col-4">item</div>
                <div class="col-2">price</div>
                <div class="col-2">qty</div>
                <div class="col-2">item total</div>

              </section>
              <hr>
              <section class="row">Grand total</section>
            </div>
          </section>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
